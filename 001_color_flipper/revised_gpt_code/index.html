<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple color flipper app that changes the background color using simple or random hex color options."
    />
    <title>Color Flipper</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="hero">
      <h1>Color Flipper</h1>
      <div class="option-box">
        <button class="option option1" data-mode="simple">Simple</button>
        <button class="option option2" data-mode="hex">Hex</button>
      </div>
    </div>
    <div class="box">
      <div class="info">
        <span>Background Color : </span>
        <span id="color" aria-live="polite">#ffffff</span>
      </div>
      <button id="color-changer">Click Me</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
