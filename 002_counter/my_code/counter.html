<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="counter.css" />
  </head>
  <body>
    <main>
      <h1>Counter</h1>
      <span class="count">0</span>
      <div class="buttons">
        <button class="dec">D E C R E A S E</button>
        <button class="reset">R E S E T</button>
        <button class="inc">I N C R E A S E</button>
      </div>
    </main>
    <script src="counter.js"></script>
  </body>
</html>
