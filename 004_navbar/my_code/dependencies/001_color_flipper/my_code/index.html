<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Flipper</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="hero">
      <h1>Color Flipper</h1>
      <div class="option-box">
        <!-- & better to use button elements for these options for accessibility -->
        <div class="option option1">Simple</div>
        <div class="option option2">Hex</div>
      </div>
    </div>
    <div class="box">
      <div class="info">
        <span>Background Color : </span>
        <span id="color"> #ffffff</span>
      </div>
      <div id="color-changer">Click Me</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
